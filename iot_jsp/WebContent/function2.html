var func2 = function(num1, num2, op){
	var add = function(){
		return num1+num2;
	}
	var multiple = function(){
		return num1*num2;
	}
	this.cal = function(){
		if(op=="+"){

		}else if(op=="*"){
			return multiple();
		}
	}
}
