<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function movePage(url){
	//alert(url);
	location.href=url;
}
function setStyle(obj,init){
	if(init){
		obj.style.cssText='';
	}else{
		obj.style.cssText = "cursor:pointer;";
		obj.style.cssText += "color:lightblue";
		obj.style.cssText += "text-decoration:underline;";
	}
}
function setEvent(){
	//for each문
	var objs = document.getElementsByTagName("div");
	for(var obj of objs){ //자바스크립트는 key,value가 있음
		if(obj.getAttribute("data-url")){
			obj.onclick = movePage.bind(null,obj.getAttribute("data-url")); //obj.getAttribute("data-url")가 url로 바인딩됨 
			obj.onmouseover = setStyle.bind(null,obj,false);
			obj.onmouseout = setStyle.bind(null,obj,true);
		}
	}
	//for문
	//for(var i=0;i<objs.length;i++){
	//	if(objs[i].getAttribute("data-url")){
	//		objs[i].onclick=movePage.bind(null,objs[i].getAttribute("data-url"));
	//	}
	//}
}
</script>
<body onload="setEvent()">
	<div>난 data-url없쪙!</div>
	<div data-url="http://localhost/html/target.html">URL을 이용한 이동</div>
	<div data-url="/html/target.html">절대경로를 이용한 이동</div>
	<div data-url="./target.html">상대경로를 이용한 이동1</div>
	<div data-url="target.html">상대경로를 이용한 이동2</div>
	<div data-url="../target.html">상대경로를 이용한 상위폴더 이동</div>
	<div data-url="/target.html">절대경로를 이용한 상위폴더 이동</div>
</body>
</html>
